<ion-header>
  <ion-toolbar>
    <div slot="start">
      <ion-button expand="block" fill="clear" class=""><img class="settings-logo" src="./assets/images/mark-profile.png"></ion-button>
    </div>
    <ion-title>
      <img class="header-logo" src="./assets/images/app-logo-white.svg">
    </ion-title>
    <div slot="end">
      <ion-button expand="block" fill="clear" class=""><img class="settings-logo" src="./assets/icon/icons/icon-settings.svg"></ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="mt-2 card">
    <div class="ion-padding">
      <div class="mt-5 ion-text-right text-white">
        <ion-label class="fs-12">Balance</ion-label>
      </div>
      <div class="fs-31 fw-500 text-white ion-text-right">
        <ion-label>$348.00</ion-label>
      </div>
      <ion-item lines="none" class="mt-1 item-card">
        <ion-button fill="clear" class="reveal-button"><img src="./assets/icon/icons/icon-eye-off.svg"></ion-button>
        <!-- <ion-button fill="clear" class="reveal-button"><img src="./assets/icon/icons/icon-eye-on.svg"></ion-button> -->
        <div class="fs-12 fw-500 text-white">•••• 3456</div>
        <div slot="end" class="fs-10 text-white">Card enabled</div>
        <!-- <div slot="end" class="fs-10 text-white">Card disabled</div> -->
        <div slot="end" color="" class=""><ion-toggle color="success" class="toggle-main"></ion-toggle></div>
      </ion-item>
    </div>
  </div>
  <div class="activity-section ion-padding">
    <ion-item lines="none" class="mb-1 recent-transactions">
      <div slot="start" class="fs-16 text-dgray2">Recent Transactions</div>
      <div slot="end" class="right-label"><ion-button fill="outline" class="fs-10 fw-800 text-uppercase view-button">View ALL</ion-button></div>
    </ion-item>
    <ion-item lines="none" class="recent-transactions">
      <ion-label slot="start">
        <div class="fs-12 text-dgray2">07012022  •  12:39: 45  •  Tue</div>
        <div slot="" class="margint-10 fs-18 fw-500 text-dark">Walmart</div>
      </ion-label>
      <ion-label slot="end" class="right-label">
        <div class="fs-10 fw-800 ion-text-right">PAYMENT</div>
        <div class="margint-10 fs-18 fw-500 text-danger">-$45.78</div>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="mt-1 recent-transactions">
      <ion-label slot="start">
        <div class="fs-12 text-dgray2">07012022  •  12:39: 45  •  Tue</div>
        <div slot="" class="margint-10 fs-18 fw-500 text-dark">Walgreens</div>
      </ion-label>
      <ion-label slot="end" class="right-label">
        <div class="fs-10 fw-800 ion-text-right">PAYMENT</div>
        <div class="margint-10 fs-18 fw-500 text-danger price=label">-$325.78</div>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="mt-1 recent-transactions">
      <ion-label slot="start">
        <div class="fs-12 text-dgray2">07012022  •  12:39: 45  •  Tue</div>
        <div slot="" class="margint-10 fs-18 fw-500 text-dark">Paypal</div>
      </ion-label>
      <ion-label slot="end" class="right-label">
        <div class="fs-10 fw-800 ion-text-right">REFUND</div>
        <div class="margint-10 fs-18 fw-500 text-success price=label">$45.78</div>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
    <ion-tabs>  
      <ion-fab vertical="bottom" horizontal="center" translucent="true">
        <ion-fab-button>
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
      <ion-tab-bar slot="bottom" class="ion-no-border">
        <ion-tab-button tab="tab-encounters">
          <ion-icon name="compass"></ion-icon>
          <div class="">Home</div>
        </ion-tab-button>
    
        <ion-tab-button tab="tab-conversations" class="comments">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-badge></ion-badge>
          <div class="">My card</div>
        </ion-tab-button>
    
        <svg height="" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>
        
        <ion-tab-button tab="tab-notifications" class="notifs">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge></ion-badge>
          <div class="">Activity</div>
        </ion-tab-button>
    
        <ion-tab-button tab="tab-profile">
          <ion-icon name="person"></ion-icon>
          <div class="">More</div>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-footer>
