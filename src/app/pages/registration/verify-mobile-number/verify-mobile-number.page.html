<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="dark">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="text-medium fs-12">Step 3 of 4</div>
  <div class="text-dark fs-28 fw-700">Verify your Mobile</div>
  <div class="mt-1">
    <p class="mb-1 text-medium fs-14">A verification code has been sent to your mobile number: +63 956 876 4523. Please view and enter the 6-digit
      code.</p>
    <div class="ion-text-center">
      <div class="text-primary fs-12">Verification Code</div>
      <div class="pincode">
        <ion-input class="form-control" maxlength="1" tabindex="1"></ion-input>
        <ion-input class="form-control" maxlength="1" tabindex="2"></ion-input>
        <ion-input class="form-control" maxlength="1" tabindex="3"></ion-input>
        <ion-input class="form-control" maxlength="1" tabindex="4"></ion-input>
        <ion-input class="form-control" maxlength="1" tabindex="5"></ion-input>
        <ion-input class="form-control" maxlength="1" tabindex="6"></ion-input>
      </div>
    </div>
    <div class="mt-3 ion-text-center">
      <div class="fs-14">Didn't received the code?</div>
      <ion-button expand="block" fill="clear" class="fs-14 fw-600">Tap here to resend</ion-button>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-padding ion-text-center">
  <ion-button disabled expand="block">Next</ion-button>
</ion-footer>
