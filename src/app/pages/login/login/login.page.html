<ion-header>
  <ion-toolbar>
    <ion-title>
      <img class="header-logo" src="./assets/images/app-logo.svg">
    </ion-title>
    <div slot="end">
      <div class="btn-flag ion-activatable ripple-parent" style="background-image: url('https://flagcdn.com/za.svg')">
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" scroll-y="false">
  <div class="mt-3">
    <span class="fw-600 fs-28">Welcome</span> <br>
    <span class="text-medium">Register to continue</span>
  </div>
  <div class="mt-1">
    <ion-item class="form-group">
      <ion-label position="stacked">Mobile number or email</ion-label>
      <ion-input class="form-control"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" class="form-control"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6" class="flex-center">
        <div class="checkbox-container w-100">
          <ion-checkbox slot="start" mode="md"></ion-checkbox>
          <div>Remember me</div>
        </div>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button size="small" class="fw-800 fs-12 m-0" fill="clear">Forgot password?</ion-button>
      </ion-col>
    </ion-row>
    <ion-button expand="block" disabled>Login</ion-button>
    <div class="ion-text-center mt-2 mb-2">
      <ion-button fill="clear">
        <svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">

            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10.3572 37.2857V43.5798C10.3572 45.8232 11.9809 47.6428 13.9837 47.6428H18.6429" stroke="#333333"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M47.6429 37.2857V43.5798C47.6429 45.8232 46.0193 47.6428 44.0167 47.6428H39.3572" stroke="#333333"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17.6071 22.7857V26.9286" stroke="#333333" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M38.3215 22.7857V26.9286" stroke="#333333" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />

            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </ion-button>
    </div>
  </div>
</ion-content>
